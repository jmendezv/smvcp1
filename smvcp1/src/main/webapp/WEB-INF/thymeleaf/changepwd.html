<!DOCTYPE html>
<<<<<<< HEAD
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('changepwd.title')}</title>
</head>
<body>

	<div layout:fragment="content">

		<h3 th:text="#{changepwd.title}"></h3>

		<form th:action="@{/changepwd}" th:object="${userRegistrationBean}"
			method="post">
			<fieldset>
				<legend th:text="#{changepwd.legend}" />
				<table th:if="${#fields.hasAnyErrors()}" class="errorMessages">
					<tr th:each="error : ${#fields.allErrors()}">
						<td th:text="${error}">Error de entrada</td>
					</tr>
				</table>

				<!--  ul th:if="${#fields.hasAnyErrors()}">
				<li th:each="error : ${#fields.allErrors()}" th:text="${error}">Error
					de entrada</li>
			</ul -->
				<p>
					<label for="username" th:text="#{changepwd.userName}" /> <input
						type="text" id="username" name="username" th:field="*{userName}"
						readonly="readonly" />

					<!--  ul th:if="${#fields.hasErrors('userName')}">
				<li th:each="error : ${#fields.errors('userName')}"
						th:text="${error}">Error de entrada</li>
			</ul -->
				</p>
				<p>
					<label for="password" th:text="#{changepwd.password}" /> <input
						type="password" id="password" name="password"
						th:field="*{password}" />

					<!-- ul th:if="${#fields.hasErrors('password')}">
				<li th:each="error : ${#fields.errors('password')}"
						th:text="${error}">Error de entrada</li>
			</ul -->
				</p>
				<p>
					<label for="passwordConfirmation"
						th:text="#{changepwd.passwordConfirmation}" /> <input
						type="password" id="passwordConfirmation"
						name="passwordConfirmation" th:field="*{passwordConfirmation}" />

					<!-- ul th:if="${#fields.hasErrors('passwordConfirmation')}">
				<li th:each="error : ${#fields.errors('passwordConfirmation')}"
						th:text="${error}">Error de entrada</li>
			</ul -->
				</p>
				<div>
					<button type="submit" class="btnSmall" name="action" value="save">
						<span th:text="#{changepwd.action.save}" />
					</button>
					<button type="submit" class="btnSmall" name="action" value="cancel">
						<span th:text="#{changepwd.action.cancel}" />
					</button>
				</div>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
			</fieldset>
		</form>

	</div>
</body>
</html>
