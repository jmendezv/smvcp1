<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('about.title')}</title>
</head>
<body>

	<div layout:fragment="content">

		<h3 class="text-center" th:text="#{resetpwd.title}"></h3>

		<form th:action="@{/resetpwd}" th:object="${resetPwdBean}"
			method="post" class="form-horizontal" role="form">
			<fieldset>
				<legend th:text="#{resetpwd.legend}" />
				<table th:if="${#fields.hasAnyErrors()}" class="errorMessages">
					<tr th:each="error : ${#fields.allErrors()}">
						<td th:text="${error}">Error de entrada</td>
					</tr>
				</table>

				<!--  ul th:if="${#fields.hasAnyErrors()}">
				<li th:each="error : ${#fields.allErrors()}" th:text="${error}">Error
					de entrada</li>
			</ul -->
				<div class="form-group">
					<label for="username" class="control-label col-sm-2"> <span
						th:text="#{resetpwd.userName}" />
					</label>
					<div class="col-sm-10">
						<input type="text" id="username" name="username"
							th:field="*{userName}" class="form-control" />
					</div>
					<!--  ul th:if="${#fields.hasErrors('userName')}">
				<li th:each="error : ${#fields.errors('userName')}"
						th:text="${error}">Error de entrada</li>
			</ul -->
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default btn-lg" name="action"
							value="reset">
							<span th:text="#{resetpwd.action.reset}" />
						</button>
						<button type="submit" class="btn btn-default btn-lg" name="action"
							value="cancel">
							<span th:text="#{resetpwd.action.cancel}" />
						</button>
					</div>
				</div>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
			</fieldset>
		</form>

	</div>
</body>
</html>
