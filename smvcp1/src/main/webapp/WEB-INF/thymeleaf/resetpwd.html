<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('about.title')}</title>
</head>
<body>

	<div layout:fragment="content">
	
			<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index"> <span
						th:text="#{application.acronym}" /> <img class="brand"
						th:src="@{resources/images/icon.png}" />
					</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-container">
						<span class="sr-only"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="navbar-container">
					<ul class="nav navbar-nav">

						<li class="active"><a href="#" > <span
								class="glyphicon glyphicon-link" /> <span
								th:text="#{navbar.resetpwd}" /></a></li>

					</ul>

				</div>
			</div>
		</nav>

		<h3 class="text-center" th:text="#{resetpwd.title}"></h3>

		<div class="panel panel-default" style="background-color: transparent;">
			<div class="panel-heading">
				<span th:utext="#{resetpwd.legend}" />
			</div>
			<div class="panel-body">
				<form name="form-resetpwd" id="form-resetpwd"
					th:action="@{/resetpwd}" th:object="${resetPwdBean}" method="post"
					class="form-horizontal" role="form">
					<fieldset>

						<div th:if="${#fields.hasAnyErrors()}">
							<div class="alert alert-danger" role="alert" th:each="error : ${#fields.allErrors()}" th:text="${error}">Error
								de entrada</div>
						</div>
						
						<!-- ul th:if="${#fields.hasErrors('userName')}">
							<li th:each="error : ${#fields.errors('userName')}"
								th:text="${error}">Error de entrada</li>
						</ul -->

						<div class="form-group">
							<label for="username" class="control-label col-sm-2"> <span
								th:text="#{resetpwd.userName}" />
							</label>
							<div class="col-sm-10">
								<input type="text" id="userName" name="userName"
									th:field="*{userName}" class="form-control"
									data-toggle="tooltip" data-placement="below"
									th:placeholder="#{Email.resetPwdBean.userName}" style="background-color: rgba(255, 255, 255, 0.1);"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default btn-lg"
									name="action" value="reset"  style="background-color: rgba(255, 255, 255, 0.1);">
									<span th:text="#{resetpwd.action.reset}" />
								</button>
								<!-- button type="submit" class="btn btn-default btn-lg"
									name="action" value="cancel" formnovalidate="formnovalidate">
									<span th:text="#{resetpwd.action.cancel}" />
								</button -->
							</div>
						</div>
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
					</fieldset>
				</form>

			</div>
		</div>

	</div>
</body>
</html>
