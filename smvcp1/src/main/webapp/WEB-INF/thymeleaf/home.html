<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('home.title')}</title>
</head>
<body>

	<div layout:fragment="content">

		<h3 th:text="#{home.title}"></h3>

		<div th:object="${#httpServletRequest.userPrincipal}">
			<span
				th:text="|#{home.welcome} *{#strings.capitalize(#strings.substringBefore(name, '@'))}|" />
			<img th:if="${user.enabled}" alt="enabled"
				src="../../resources/images/enabled.png"
				th:src="@{resources/images/enabled.png}" />
		</div>

		<table style="width: 25%;" th:object="${user}" th:if="${user.enabled}">
			<caption th:text="#{home.caption}">xx</caption>
			<thead>
				<tr>
					<th th:text="#{home.role}">Role</th>
					<th th:text="#{home.role.label}">Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="auth : *{authorities}"
					th:class="${authStat.even} ? 'even' : 'odd'">
					<td><img
						th:if="${#strings.substringAfter(auth.authority,'_') eq 'ADMIN'}"
						alt="admin" src="../../resources/images/admin.png"
						th:src="@{resources/images/admin.png}" /> <img
						th:if="${#strings.substringAfter(auth.authority,'_') eq 'USER'}"
						alt="user" src="../../resources/images/user.png"
						th:src="@{resources/images/user.png}" /></td>
					<td th:text="${#strings.substringAfter(auth.authority,'_')}">x</td>
				</tr>
			</tbody>
		</table>

		<div>
			[ <a href="#" th:href="@{/profile}"><span
				th:text="#{home.profile}" /></a> ] [ <a href="#"
				th:href="@{/changepwd(username=${#httpServletRequest.userPrincipal.name})}"><span
				th:text="#{home.changepwd}" /></a> ] [ <a href="#"
				th:href="@{/unsubscribe}"><span th:text="#{home.unsubscribe}" /></a>
			] <span sec:authorize-url="/admin"> [ <a href="admin"
				th:href="@{/admin}"><span th:text="#{home.adminArea}" /></a> ]
			</span>
		</div>

		<form action="logout" th:action="@{/logout}" method="post">

			<div class="form-actions">
				<button type="submit" class="btnSmall">
					<span th:text="#{home.logout}" />
				</button>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" /> >>>>>>> branch 'master' of
				https://jmendezv@bitbucket.org/jmendezv/smvcp1.git
			</div>

			<table style="width: 25%;" th:object="${user}"
				th:if="${user.enabled}">
				<caption th:text="#{home.caption}">xx</caption>
				<thead>
					<tr>
						<th th:text="#{home.role}">Role</th>
						<th th:text="#{home.role.label}">Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="auth : *{authorities}"
						th:class="${authStat.even} ? 'even' : 'odd'">
						<td><img
							th:if="${#strings.substringAfter(auth.authority,'_') eq 'ADMIN'}"
							alt="admin" src="../../resources/images/admin.png"
							th:src="@{resources/images/admin.png}" /> <img
							th:if="${#strings.substringAfter(auth.authority,'_') eq 'USER'}"
							alt="user" src="../../resources/images/user.png"
							th:src="@{resources/images/user.png}" /></td>
						<td th:text="${#strings.substringAfter(auth.authority,'_')}">x</td>
					</tr>
				</tbody>
			</table>

			<div>
				[ <a href="#" th:href="@{/profile}"><span
					th:text="#{home.profile}" /></a> ] [ <a href="#"
					th:href="@{/changepwd(username=${#httpServletRequest.userPrincipal.name})}"><span
					th:text="#{home.changepwd}" /></a> ] [ <a href="#"
					th:href="@{/unsubscribe(username=${#httpServletRequest.userPrincipal.name})}"><span
					th:text="#{home.unsubscribe}" /></a> ] <span
					sec:authorize-url="/admin"> [ <a href="admin"
					th:href="@{/admin}"><span th:text="#{home.adminArea}" /></a> ]
				</span>
			</div>

			<form action="logout" th:action="@{/logout}" method="post">

				<div class="form-actions">
					<button type="submit" class="btnSmall">
						<span th:text="#{home.logout}" />
					</button>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</div>
			</form>
	</div>

</body>
</html>
