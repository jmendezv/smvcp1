<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('edit.title')}</title>
</head>
<body>

	<div layout:fragment="content">

		<h3 th:text="#{edit.title}"></h3>

		<form action="#" th:action="@{/edit}" th:object="${userEditBean}"
			method="post">
			<fieldset>
				<legend th:text="#{edit.legend}" />
				<!-- ul th:if="${#fields.hasAnyErrors()}">
				<li th:each="error : ${#fields.allErrors()}" th:text="${error}">Error
					de entrada</li>
			</ul -->
				<p>
					<label for="userName" th:text="#{edit.userName}" /> <input
						type="text" id="userName" name="userName" th:field="*{userName}"
						readonly="readonly" />
				<ul th:if="${#fields.hasErrors('userName')}">
					<li th:each="error : ${#fields.errors('userName')}"
						th:text="${error}">xxx</li>
				</ul>
				</p>

				<p>
					<label th:for="${#ids.seq('enabled')}" th:text="#{edit.enabled}" />
					<input type="checkbox" th:field="*{enabled}" />
				</p>

				<p>
					<b><span th:text="#{edit.roles}" /></b>
				</p>

				<p th:each="role, roleStat: ${allRoles}">
					<label th:for="${#ids.next('roles')}"
						th:text="#{${'edit.role.' + role}}" /> <input type="checkbox"
						th:field="*{roles}" th:value="${role}" />
				</p>

				<div>
					<button type="submit" class="btnSmall" name="action" value="save">
						<span th:text="#{edit.action.save}" />
					</button>
					<button type="submit" class="btnSmall" name="action" value="cancel">
						<span th:text="#{edit.action.cancel}" />
					</button>
					<button type="submit" class="btnSmall" name="action" value="delete">
						<span th:text="#{edit.action.delete}" />
					</button>
				</div>
				<input type="hidden" name="${_csrf.parameterName}"
					value="${_csrf.token}" />
			</fieldset>
		</form>

	</div>

</body>
</html>
