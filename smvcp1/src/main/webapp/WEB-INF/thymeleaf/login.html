<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('login.title')}</title>

</head>
<body>

	<div layout:fragment="content">

		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"> <span
						th:text="#{application.acronym}" /> <img class="brand"
						th:src="@{resources/images/icon.png}" />
					</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-container">
						<span class="sr-only"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="navbar-container">
					<ul class="nav navbar-nav">


						<li><a href="/resetpwd" th:href="@{/resetpwd}"> <span
								class="glyphicon glyphicon-link" /> <span
								th:text="#{navbar.resetpwd}" /></a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">

						<li><a href="/register" th:href="@{/register}"><span
								class="glyphicon glyphicon-user"></span> <span
								th:text="#{navbar.register}" /></a></li>

						<li><a href="/contact" th:href="@{/contact}"><span
								class="glyphicon glyphicon-envelope"></span> <span
								th:text="#{navbar.contact}" /></a></li>

						<li><a href="#" id="about-opener" data-toggle="modal"
							data-target="#about-dialog"><span
								class="glyphicon glyphicon-education" /> <span
								th:text="#{navbar.about}" /></a></li>

						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#"> <span
								class="glyphicon glyphicon-question-sign" /> <span
								th:text="#{navbar.help}" /> <span class="caret" /></a>
							<ul class="dropdown-menu" role="menu">
								<li class="dropdown-submenu"><a href="#"
									data-toggle="modal" data-target="#help-dialog" id="help-opener">
										<span class="glyphicon glyphicon-screenshot" /> <span
										th:text="#{navbar.help.system}" />
								</a></li>
								<li class="divider" role="separator"></li>
								<li class="dropdown-submenu disabled"><a href="#"
									id="help_opener2"> <span class="glyphicon glyphicon-leaf" />
										<span th:text="#{navbar.help.environment}" />
								</a></li>
							</ul></li>

					</ul>
				</div>
			</div>
		</nav>

		<h3 class="text-center" th:text="#{login.title}"></h3>

		<div class="panel panel-default">
			<div class="panel-heading">
				<span th:utext="#{login.legend}" />
			</div>
			<div class="panel-body">
				<form name="form-login" id="form-login" th:action="@{/login}"
					method="post" class="form-horizontal" role="form">

					<fieldset>
						<div th:if="${param.error}" class="alert alert-danger">
							<span th:text="#{login.error.validacion}" />
						</div>
						<div th:if="${param.logout}" class="alert alert-info">
							<span th:text="#{login.loggedout}" />
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 control-label"
								for="username"> <span th:utext="#{login.name}" />
							</label>
							<div class="col-sm-5">
								<input type="email" placeholder="Email" id="username"
									name="username" value="pep@smvcp.com" class="form-control"
									data-toggle="tooltip" data-placement="below"
									th:title="#{login.name.tooltip}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2 control-label"
								for="password"><span th:utext="#{login.password}" /></label>
							<div class="col-sm-5">
								<input type="password" placeholder="Clave" id="password"
									name="password" value="123456" class="form-control"
									data-toggle="tooltip" data-placement="below"
									th:title="#{login.password.tooltip}" /> <input type="hidden"
									name="${_csrf.parameterName}" value="${_csrf.token}"
									required="required" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label for="remember_me"> <input type="checkbox"
										id="remember_me" name="remember-me" /> <span
										th:utext="#{login.rememberme}" /></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<div class="btn-group">
									<button type="submit" class="btn btn-primary btn-lg">
										<span class="glyphicon glyphicon-transfer" /> <span
											th:utext="#{login.login}" />
									</button>
								</div>
								<div class="btn-group">
									<button type="button"
										class="btn btn-primary btn-lg dropdown-toggle"
										data-toggle="dropdown">
										<span class="glyphicon glyphicon-option-horizontal" /> <span
											th:utext="#{login.options}" /> <span class="caret" />
									</button>
									<ul class="dropdown-menu">
										<li class="disabled"><a href="#"><span
												class="glyphicon glyphicon-text-background" /> <span
												th:utext="#{login.options.anonymous}" /> </a></li>
									</ul>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

		</div>

		<div name="about-dialog" id="about-dialog" class="modal fade"
			role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">
							<span th:text="#{about.title}" />
						</h4>
					</div>
					<div class="modal-body">
						<dl class="dl-horizontal">
							<dt>
								<span th:text="#{about.formation}" />
							</dt>
							<dd>
								<ul class="list-unstyled">
									<li><span th:text="#{about.formation.item1}" /></li>
									<li><span th:text="#{about.formation.item2}" /></li>
									<li><span th:text="#{about.formation.item3}" /></li>
								</ul>
							</dd>
							<dt>
								<span th:text="#{about.other}" />
							</dt>
							<dd>
								<ul class="list-unstyled">
									<li><span th:text="#{about.other.item1}" /></li>
									<li><span th:text="#{about.other.item2}" /></li>
									<li><span th:text="#{about.other.item3}" /></li>
								</ul>
							</dd>
							<dt>
								<span th:text="#{about.work}" />
							</dt>
							<dd>
								<ul class="list-unstyled">
									<li><span th:text="#{about.work.item1}" /></li>
									<li><span th:text="#{about.work.item2}" /></li>
									<li><span th:text="#{about.work.item3}" /></li>
								</ul>
							</dd>
						</dl>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span th:text="#{login.dialog.close}" />
						</button>
					</div>
				</div>
			</div>
		</div>

		<div name="help-dialog" id="help-dialog" class="modal fade"
			role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">
							<span th:text="#{help.title}" />
						</h4>
					</div>
					<div class="modal-body">
						<ul class="list-group">
							<!-- li class="list-group-item"><span th:text="#{help.item1}" /></li -->
							<li class="list-group-item"><span th:text="#{help.item2}" /></li>
							<li class="list-group-item"><span th:text="#{help.item3}" /></li>
							<li class="list-group-item"><span th:text="#{help.item4}" /></li>
							<li class="list-group-item"><span th:text="#{help.item5}" /></li>
							<li class="list-group-item"><span th:text="#{help.item6}" /></li>
							<!-- li class="list-group-item"><span th:text="#{help.item7}" /></li -->
							<li class="list-group-item"><span th:text="#{help.item8}" /></li>
							<!-- li class="list-group-item"><span th:text="#{help.item9}" /></li -->
							<!-- li class="list-group-item"><span th:text="#{help.item10}" /></li -->
							<!-- li class="list-group-item"><span th:text="#{help.item11}" /></li -->
							<!-- li><span th:text="#{help.item12}" /></li -->
						</ul>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span th:text="#{login.dialog.close}" />
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
