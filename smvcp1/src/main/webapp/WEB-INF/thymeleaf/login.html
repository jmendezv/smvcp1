<!DOCTYPE html>
<html layout:decorator="layout/main">
<head>
<title>${#messages.msg('login.title')}</title>
<script type="text/javascript">
function openDialog() {
	document.getElementById('about-dialog').showModal();
}
</script>

</head>
<body>

	<div layout:fragment="content">

			<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index"> <span
						th:text="#{application.acronym}" /> <img class="brand"
						th:src="@{resources/images/icon.png}" />
					</a>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-container">
						<span class="sr-only"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="navbar-container">
					<ul class="nav navbar-nav">

						<li class="active"><a href="#"> <span
								class="glyphicon glyphicon-log-in" /> <span
								th:text="#{navbar.login}" /></a></li>

					</ul>

				</div>
			</div>
		</nav>

		<h3 class="text-center" th:text="#{login.title}"></h3>

		<div class="container col-sm-offset-3 col-sm-6">
			<div class="panel panel-default"
				style="background-color: transparent;">
				<div class="panel-heading">
					<span th:utext="#{login.legend}" />
				</div>
				<div class="panel-body">
					<form name="form-login" id="form-login" th:action="@{/login}"
						method="post" class="form-horizontal" role="form">

						<fieldset>
							<!--  legend><span th:utext="#{login.legend}" /></legend -->
							<div th:if="${param.error}" class="alert alert-danger">
								<span th:text="#{login.error.validacion}" />
							</div>
							<div th:if="${param.logout}" class="alert alert-info">
								<span th:text="#{login.loggedout}" />
							</div>
							<div th:if="${registered}">
								<!--  span th:text="#{login.registered}" / -->
								<script type="text/javascript">
									$(document).ready(function() {
										$('#registered-dialog').modal('show');
										});
								</script>

							</div>
							<div class="form-group">
								<label class="control-label col-sm-offset-1 col-sm-3"
									for="username"> <span th:utext="#{login.name}" />
								</label>
								<div class="col-sm-5">
									<input type="email" placeholder="Email" id="username"
										name="username" value="pep@smvcp.com" class="form-control"
										data-toggle="tooltip" data-placement="below"
										th:title="#{login.name.tooltip}"  style="background-color: rgba(255, 255, 255, 0.1);"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-offset-1 col-sm-3"
									for="password"><span th:utext="#{login.password}" /></label>
								<div class="col-sm-5">
									<input type="password" placeholder="Clave" id="password"
										name="password" value="123456" class="form-control"
										data-toggle="tooltip" data-placement="below"
										th:title="#{login.password.tooltip}" style="background-color: rgba(255, 255, 255, 0.1);" /> <input type="hidden"
										name="${_csrf.parameterName}" value="${_csrf.token}"
										required="required"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-5 col-sm-2">
									<div class="checkbox">
										<label for="remember_me"> <input type="checkbox"
											id="remember_me" name="remember-me" /> <span
											th:utext="#{login.rememberme}" /></label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="btn-group">
										<button type="submit" class="btn btn-primary btn-lg">
											<span class="glyphicon glyphicon-transfer" /> <span
												th:utext="#{login.login}" />
										</button>
									</div>
									<div class="btn-group">
										<button type="button"
											class="btn btn-primary btn-lg dropdown-toggle"
											data-toggle="dropdown">
											<span class="glyphicon glyphicon-option-horizontal" /> <span
												th:utext="#{login.options}" /> <span class="caret" />
										</button>
										<ul class="dropdown-menu">
											<li class="disabled"><a href="#"><span
													class="glyphicon glyphicon-text-background" /> <span
													th:utext="#{login.options.anonymous}" /> </a></li>
										</ul>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		
		<!-- registered dialog -->
		<div name="registered-dialog" id="registered-dialog" class="modal fade"
			tabindex="-1" aria-hidden="true" role="dialog">
			<div class="modal-dialog" keyboard="false" backdrop="false">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">
							<span th:text="#{login.registered.title}" />
						</h4>
					</div>
					<div class="modal-body">
						<span th:text="#{login.registered}" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span th:text="#{login.dialog.close}" />
						</button>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</body>

</html>
